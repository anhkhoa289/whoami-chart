name: Release OCI Chart

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  release-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag to get version
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $VERSION"

      - name: Update Chart version
        run: |
          # Update version in Chart.yaml
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" whoami/Chart.yaml
          echo "Updated Chart.yaml:"
          cat whoami/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package whoami

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Push chart to GitHub Container Registry
        run: |
          # Get the repository name in lowercase
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          # Push the packaged chart as OCI artifact
          helm push whoami-${{ steps.version.outputs.version }}.tgz oci://${{ env.REGISTRY }}/$REPO_NAME

      - name: Logout from registry
        if: always()
        run: |
          helm registry logout ${{ env.REGISTRY }}
